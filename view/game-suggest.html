<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Game suggestions | 3kh0</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
      <form name="Game suggestions" method="POST" data-netlify="true">
        <label for="game">What game do you want?</label><br>
        <input type="text" id="game" name="game" value="" required><br>
        
        <label for="desc">Please describe this game.</label><br>
        <input type="text" id="desc" name="desc" value="" required><br>
        
        <label for="url">Is this game on the web? If so paste a link here:</label><br>
        <input type="url" id="url" name="url" value=""><br>
        
        <input type="checkbox" id="bot" name="bot" value="" required>
        <label for="bot"> I am not a bot</label><br><br>
        
        <input type="submit" value="Submit"> <input type="reset">
      </form> 
    </body>
</html>
